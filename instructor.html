<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Profesional de Instructor - CATRA</title>
    <!-- NOTA: He añadido la importación de las fuentes Poppins y Montserrat, como acordamos. -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body class="page-background">

    <main class="content-container">
        
        <section class="page-heading-layout header-block">
            <div class="heading-logo">
                <!-- CORRECCIÓN 1: Ruta de imagen en minúsculas -->
                <img src="Images/Logo.png" alt="Logo CATRA">
            </div>
            <div class="heading-text">
                <!-- CORRECCIÓN 4: Añadido el ID necesario para JS -->
                <h1 id="instructor-nombre">--</h1>
            </div>
        </section>

        <section class="partner-logos">
            <!-- CORRECCIÓN 1 Y 2: Rutas de imágenes en minúsculas y nombre corregido -->
            <img src="Images/sct.png" alt="Logo SCT" title="Secretaría de Comunicaciones y Transportes">
            <img src="Images/Iso.jpeg" alt="Logo ISO" title="Certificacion ISO"> <!-- Asumo que es .jpg y minúsculas -->
            <img src="Images/logo_conocer.png" alt="Logo CONOCER" title="CONOCER">
            <img src="Images/stps_logo.png" alt="Logo STPS" title="Secretaría del Trabajo y Previsión Social">
        </section>

        <div class="main-content-layout">

            <!-- CORRECCIÓN 3: Estructura HTML de la columna izquierda arreglada -->
            <div class="document-image-wrapper">
                <div class="carousel-container">
                    <div class="carousel-images" id="carousel-images-container">
                        <!-- Este espacio será llenado por JavaScript -->
                    </div>
                    <button id="prev-btn" class="carousel-btn prev">&#10094;</button>
                    <button id="next-btn" class="carousel-btn next">&#10095;</button>
                    <div class="page-counter" id="page-counter">-- / --</div>
                </div>
            </div>

            <div class="tabs-section">
                <nav class="tabs-nav">
                    <ul>
                        <li class="active"><a href="#competencias">Competencias</a></li>
                        <li><a href="#detalle">Detalle</a></li>
                        <li><a href="#marco-legal">Marco Legal</a></li>
                        <li><a href="#generalidades">Generalidades</a></li>
                    </ul>
                </nav>

                <div class="tabs-content-wrapper">
                    <section id="competencias" class="tab-content">
                        <h2>CREDENCIALES ACREDITADAS</h2>
                        <ul class="credentials-list" id="credentials-list-container">
                            <!-- Este espacio será llenado por JavaScript -->
                        </ul>
                        <h3>TÉRMINO QUE INTEGRA LOS CONOCIMIENTOS ADQUIRIDOS</h3>
                        <p id="instructor-resumen">--</p>
                    </section>

                    <section id="detalle" class="tab-content">
                        <h2>Detalle del Registro</h2>
                        <p>Somos un centro de capacitación especializado...</p>
                        <!-- ... (el resto del contenido estático de 'Detalle' está bien) ... -->
                    </section>

                    <section id="marco-legal" class="tab-content">
                        <h2>Marco Legal</h2>
                        <p>CATRA S.A. DE R.L fundamenta sus actividades...</p>
                        <!-- ... (el resto del contenido estático de 'Marco Legal' está bien) ... -->
                    </section>
                    
                    <section id="generalidades" class="tab-content">
                        <!-- CORRECCIÓN 4: Añadido el ID necesario para JS -->
                        <div class="details-list" id="generalities-list-container">
                            <!-- Este espacio será llenado por JavaScript -->
                        </div>
                    </section>

                </div>
            </div>
        </div>
    </main>

    <!-- CORRECCIÓN 5: Nombre del script en minúsculas -->
    <script src="admin/Instructors.js"></script>
    <script src="script.js"></script>

</body>
</html>
